# .github/workflows/ci.yml
name: CI Checks

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  UV_FROZEN: "true"
  UV_NO_SYNC: "true"

jobs:
  format:
    # Delete me after updating repo configuration
    runs-on: ubuntu-latest
    steps:
    - name: No-op
      run: echo "1"

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' # Or specify your project's Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff
        # If you have other dependencies needed for ruff (e.g., plugins via pyproject.toml)
        # install them here, e.g., pip install -r requirements.txt or pip install .

    - name: Check linting
      run: make lint

  test:
    strategy:
      matrix:
        python-version:
          - "3.12"
    uses:
      ./.github/workflows/_test.yml
    with:
      working-directory: "."
      python-version: ${{ matrix.python-version }}
    secrets: inherit

